<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,table tr,table tr td,table tr th{
            border: 1px solid saddlebrown;
        }
        table{
            border-collapse:collapse;
        }
        table tr td, table tr th{
            padding: 5px;
        }
        .classA{
            background-color: #fff;
        }
        .classB{
            background-color: #ccc;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>索引</th>
        <th>序号</th>
        <th>总人数</th>
        <th>偶数索引?</th>
        <th>奇数索引?</th>
        <th>第一?</th>
        <th>最后?</th>
        <th>工号</th>
        <th>姓名</th>
        <th>职务</th>
        <th>上级</th>
        <th>入职日期</th>
        <th>工资</th>
        <th>补助</th>
        <th>部门号</th>
        <th>操作</th>
    </tr>
    <tr th:each="emp,i:${empList}" th:class="${i.odd}?classA:classB">
        <td th:text="${i.index}"></td>
        <td th:text="${i.count}"></td>
        <td th:text="${i.size}"></td>
        <td th:text="${i.odd}"></td>
        <td th:text="${i.even}"></td>
        <td th:text="${i.first}"></td>
        <td th:text="${i.last}"></td>
        <td th:text="${emp.empno}"></td>
        <td th:text="${emp.ename}"></td>
        <td th:text="${emp.job}"></td>
        <td th:text="${emp.mgr}"></td>
        <td th:text="${emp.hiredate}"></td>
        <td th:text="${emp.sal}"></td>
        <td th:text="${emp.comm}"></td>
        <td th:text="${emp.deptno}"></td>
        <td>
            <a href="javascript:;" th:href="@{deleteItem(empno=${emp.empno},ename=${emp.ename})}">删除</a>
        </td>
    </tr>
</table>


</body>
</html>
